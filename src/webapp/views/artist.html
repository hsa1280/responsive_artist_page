<div class="row">
    <div class="col-1-3" ng-repeat="artist in artistController.dataList | limitTo: 6">
        <img src="{{artistController.imageUrlPrefix + artist.artistId + artistController.imageUrlPostfix}}"> <br>
        <span>{{artist.artistName}} </span> <br>
        {{artist.description}} <br> <br>
    </div>
</div>
<div ng-if="artistController.dataList.length === 0">
    No results matched your search!
</div>

<input ng-model="artistController.keyword">
<button ng-click="artistController.getData()">Search</button>
